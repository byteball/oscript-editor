<div class="root-agent-deployment-page">
	<div v-if="qr" class="qr-code">
		<a
			class="qr-code-link"
			:href="deploymentUri"
			title="Deployment link"
		>
			<img :src="qr">
			<div>Click to deploy agent</div>
		</a>
		<div class="qr-code-info">Link will be available for {{ expirationTimeout / 60000 }} minutes</div>
	</div>
</div>
